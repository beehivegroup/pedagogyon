	<div class="cadastro">
		<div class="container" align="center">
			<div class="row">
				<div class="input-field col m6 s12">
					<input placeholder="Digite seu primeiro nome" id="first_name" type="text" class="validate">
					<label for="first_name">Nome</label>
				</div><!--col-->
				<div class="input-field col m6 s12">
					<input placeholder="Digite seu sobrenome" id="last_name" type="text" class="validate">
					<label for="last_name">Sobrenome</label>
				</div><!--col-->
			</div><!--row-->
			<div class="row">
				<div class="input-field col m6 s7">
					<input placeholder="Digite seu email" id="email" type="text" class="validate">
					<label for="email">Email</label>
				</div><!--col-->
			</div><!--row-->
			<div class="row">
				<div class="input-field col m6 s7">
					<input placeholder="Digite sua senha" id="password" type="text" class="validate">
					<label for="password">Senha</label>
				</div><!--col-->
			</div><!--row-->
			<div class="row">
				<div class="input-field col m6 s7">
					<input placeholder="Repita sua senha" id="repeatpassword" type="text" class="validate">
					<label for="repeatpassword">Repita sua senha</label>
				</div><!--col-->
			</div><!--row-->
			<div class="row">
				<div class="input-field col m6 s12">
					<input placeholder="Digite seu CPF" id="cpf" type="text" class="validate">
					<label for="cpf">Digite seu CPF</label>
				</div><!--col-->
				<div class="input-field col m6 s12">
					<input placeholder="Digite seu RG" id="rg" type="text" class="validate">
					<label for="rg">Digite seu RG</label>
				</div><!--col-->
			</div><!--row-->
			<div class="row">
				<div class="input-field col m6 s7">
					<input placeholder="Qual o seu sexo" id="mascoufem" type="text" class="validate">
					<label for="mascoufem">Informe o seu sexo</label>
				</div><!--col-->
			</div><!--row-->
			<div class="row">
				<div class="input-field col m4 s12">
					<input placeholder="Informe o seu estado UF" id="estado" type="text" class="validate">
					<label for="estado">Estado</label>
					</div><!--col-->
					<div class="input-field col m4 s12">
						<input placeholder="Informe sua cidade" id="cidade" type="text" class="validate">
						<label for="cidade">Cidade</label>
					</div><!--col-->
					<div class="input-field col m3 s12">
						<input placeholder="Informe o seu CEP" id="cep" type="text" class="validate">
						<label for="cep">CEP</label>
					</div><!--col-->
				</div><!--row-->
				<div class="row">
					<div class="input-field col m3 s12">
						<input placeholder="Informe o seu endereço" id="adress" type="text" class="validate">
						<label for="adress">Endereço</label>
					</div><!--col-->
					<div class="input-field col m3 s12">
						<input placeholder="Informe o numero" id="numberofhouse" type="text" class="validate">
						<label for="numberofhouse">Numero</label>
					</div><!--col-->
					<div class="input-field col m6 s7 offset-m1">
						<a href="" class="waves-effect waves-light btn" class="modal-trigger" class="cadastro">Cadastrar</a>
					</div><!--col-->
				</div><!--row-->
			</div><!--container-->
		</div><!--cadastro-->
